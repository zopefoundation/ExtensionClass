[tox]
envlist =
    py27,py27-pure,py34,py34-pure,py35,py35-pure,py36,py36-pure,py37,pypy,pypy3,coverage

[testenv]
install_command = pip install {opts} {packages}
commands =
    zope-testrunner --test-path=src
deps =
     .[test]

[testenv:py27-pure]
basepython =
    python2.7
setenv =
    PURE_PYTHON = 1

[testenv:py34-pure]
basepython =
    python3.4
setenv =
    PURE_PYTHON = 1

[testenv:py35-pure]
basepython =
    python3.5
setenv =
    PURE_PYTHON = 1

[testenv:py36-pure]
basepython =
    python3.6
setenv =
    PURE_PYTHON = 1

[testenv:coverage]
usedevelop = true
basepython =
    python3.6
commands =
    coverage run -m zope.testrunner --test-path=src
    coverage report --fail-under=100
deps =
    {[testenv]deps}
    coverage
setenv =
    PURE_PYTHON = 1
