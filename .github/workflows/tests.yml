name: tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 12 * * 0'  # run once a week on Sunday
  # Allow to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  ZOPE_INTERFACE_STRICT_IRO: 1
  PIP_UPGRADE_STRATEGY: eager
  # Don't get warnings about Python 2 support being deprecated. We
  # know. The env var works for pip 20.
  PIP_NO_PYTHON_VERSION_WARNING: 1

jobs:
  sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - name: Build source distribution
      run: |
        python -m pip install -U setuptools wheel pip
        python setup.py sdist
    - uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist/*.tar.*

  wheels-ubuntu:
    name: Build on ${{ matrix.python}}ubuntu-${{ matrix.arch}}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python:
          - "cp36-*"
          - "cp37-*"
          - "cp38-*"
          - "cp39-*"
          - "cp310-*"
        arch:
          - x86_64
          - aarch64
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v1
        with:
          platforms: arm64
      - uses: pypa/cibuildwheel@v2.3.1
        env:
          CIBW_BUILD_VERBOSITY: 1
          CIBW_BUILD: ${{ matrix.python }}
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_TEST_EXTRAS: "test"
          CIBW_TEST_REQUIRES: "zope.testrunner coverage coverage-python-version"
          CIBW_TEST_COMMAND: >
            python -m coverage run -p -m zope.testrunner -s ExtensionClass --test-path=`python -c 'import site; print(site.getsitepackages()[0])'` -v --auto-color
            &&
            PURE_PYTHON=1 python -m coverage run -p -m zope.testrunner -s ExtensionClass --test-path=`python -c 'import site; print(site.getsitepackages()[0])'` -v --auto-color
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: wheelhouse/*.whl

  wheels-macos:
    name: Build on ${{ matrix.python}}macos-${{ matrix.arch}}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python:
          - "cp36-*"
          - "cp37-*"
          - "cp38-*"
          - "cp39-*"
          - "cp310-*"
        arch:
          - x86_64
          - universal2
        exclude:
          - python: "cp36-*"
            arch: universal2
          - python: "cp37-*"
            arch: universal2
    steps:
      - uses: actions/checkout@v2
      - uses: pypa/cibuildwheel@v2.3.1
        env:
          CIBW_BUILD_VERBOSITY: 1
          CIBW_BUILD: ${{ matrix.python }}
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_TEST_EXTRAS: "test"
          CIBW_TEST_REQUIRES: "zope.testrunner coverage coverage-python-version"
          CIBW_TEST_COMMAND: >
            python -m coverage run -p -m zope.testrunner -s ExtensionClass --test-path=`python -c 'import site; print(site.getsitepackages()[0])'` -v --auto-color
            &&
            PURE_PYTHON=1 python -m coverage run -p -m zope.testrunner -s ExtensionClass --test-path=`python -c 'import site; print(site.getsitepackages()[0])'` -v --auto-color
          CIBW_TEST_SKIP: "*-macosx_universal2:arm64"
          CIBW_TEST_COMMAND_WINDOWS: "zope-testrunner --test-path=src"
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: wheelhouse/*.whl

  wheels-windows:
    name: Build on ${{ matrix.python}}windows-${{ matrix.arch}}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python:
          - "cp36-*"
          - "cp37-*"
          - "cp38-*"
          - "cp39-*"
          - "cp310-*"
        arch:
          - x86
          - AMD64
    steps:
      - uses: actions/checkout@v2
      - uses: pypa/cibuildwheel@v2.3.1
        env:
          CIBW_BUILD_VERBOSITY: 1
          CIBW_BUILD: ${{ matrix.python }}
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_TEST_EXTRAS: "test"
          CIBW_TEST_REQUIRES: "zope.testrunner coverage coverage-python-version"
          CIBW_TEST_COMMAND_WINDOWS: >
            for /f "usebackq tokens=*" %a in (`python -c "import site; print(site.getsitepackages()[-1][2:])"`) do zope-testrunner -s ExtensionClass --test-path=%a
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: wheelhouse/*.whl
          
  non-cibuildwheel-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "2.7"
          - "3.5"
          - "pypy-2.7"
          - "pypy-3.7"
          - "pypy-3.8"
        os: [ubuntu-20.04, macos-latest, windows-latest]
        exclude:
          - os: macos-latest
            python-version: "pypy-2.7"
          - os: macos-latest
            python-version: "pypy-3.7"
          - os: macos-latest
            python-version: "pypy-3.8"
          - os: macos-latest
            python-version: "3.5"

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install ExtensionClass
        run: |
          pip install -U wheel setuptools
          # coverage has a wheel on PyPI for a future python version which is
          # not ABI compatible with the current one, so build it from sdist:
          pip install -U --no-binary :all: coverage
          pip install -U 'faulthandler; python_version == "2.7" and platform_python_implementation == "CPython"'
          # Unzip into src/ so that testrunner can find the .so files
          # when we ask it to load tests from that directory. This
          # might also save some build time?
          unzip -n dist/ExtensionClass-*whl -d src
          pip install -U -e .[test]
      - name: Run tests with C extensions
        if: ${{ !startsWith(matrix.python-version, 'pypy') }}
        run: |
          python -m coverage run -p -m zope.testrunner --test-path=src --auto-color --auto-progress
      - name: Run tests without C extensions
        run:
          # coverage makes PyPy run about 3x slower!
          PURE_PYTHON=1 python -m coverage run -p -m zope.testrunner --test-path=src --auto-color --auto-progress
      - name: Report Coverage
        run: |
          coverage combine
          coverage report -i
      - name: Submit to Coveralls
        # This is a container action, which only runs on Linux.
        if: ${{ startsWith(runner.os, 'Linux') }}
        uses: AndreMiras/coveralls-python-action@develop
        with:
          parallel: true

  publish:
    name: Publish package to PyPI
    needs:
      - sdist
      - wheels-ubuntu
      - wheels-macos
      - wheels-windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist/
      - run: |
          ls -al dist/
      - uses: pypa/gh-action-pypi-publish@v1.4.2
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        with:
          user: __token__
          password: ${{ secrets.TWINE_PASSWORD }}
          skip_existing: true
          packages_dir: dist/
